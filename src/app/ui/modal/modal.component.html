<div class="modal fade" tabindex="-1" #modal>
  <div class="modal-dialog modal-dialog-centered" style="max-width: 800px">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="max-height: 80vh; overflow: auto">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-flat-dark" *ngFor="let b of buttons" (click)="b.func($event)" [innerHTML]="b.title"></button>
        <button type="button" class="btn btn-flat-dark" data-bs-dismiss="modal">Закрыть</button>
<!--        <button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>
